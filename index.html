<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank Recap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Funtional <span class="text-red-500 font-medium">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <!-- Balance and transiction summary -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-lime-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                
                <div class="bg-emerald-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
                
            </div>
        </section>
        <!-- deposit and withdraw section -->
       <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-violet-400 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                <input class="w-3/4 px-4 py-2 rounded block" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                <button id="btn-deposit" class="bg-red-400 px-6 py-2 text-white font-medium hover:bg-sky-400 mt-4 rounded-lg">Deposit</button>
            </div>
            <div class="bg-cyan-400 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                <input class="w-3/4 px-4 py-2 rounded block" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to deposit">
                <button id="btn-withdraw" class="bg-blue-500 px-6 py-2 text-white font-medium hover:bg-sky-400 mt-4 rounded-lg">Withdraw</button>
            </div>
         </div>
        </div>
       </section>
    </main>
    <script src="utilities.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
